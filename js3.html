<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
window.onload=function () {
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    var ul=document.getElementById('source');
    var ul1=document.getElementById('resort');
    var ali=ul.getElementsByTagName('li');
    var b=ul.getElementsByTagName('b');
//    alert(ali[1].innerHTML.split('<')[0])
    function getData() {
        var c=[];
        var d=[];
        data=[];
        for(var j=0;j<ali.length;j++){
            d[j]=ali[j].innerHTML.split('<')[0];
        }
        for(var i=0;i<b.length;i++){
            c[i]=b[i].innerHTML;
        }
        for(var k=0;k<ali.length;k++){
            data[k]=[d[k],c[k]]
        }
        return data;

    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(arr) {
        arr.sort(function (a,b) {
            return (b[1]-a[1])
        });
//        alert(arr[0])
        return arr;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        data.forEach(function (p1, p2, p3) {
            var note=document.createElement('Li');
            note.innerHTML="第"+(p2+1)+"名："+p3[p2][0]+" "+"<b>"+p3[p2][1]+"</b>";
            ul1.appendChild(note)
        })
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {
        var btn=document.getElementById('sort-btn');
        btn.onclick=btnHandle;
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }

    init();


}

</script>
</body>
</html>
